<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green Groceries</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="managesales.html"> Manage Sales</a>
        <a href="analytics.html">Analytics</a>
    </nav>

    <!-- Logo Image (Top-Right Corner) -->
    <img src="img/usf-logo-png-2.png" alt="Green Groceries Logo" class="logo">

    <!-- Header Section -->
    <header id="home">
        <h1>Green Groceries</h1>
        <p>Your fresh and organic grocery store</p>
    </header>
    <!-- Main Content Section -->
    <div class="container" id="products">
        <h2 class="section-title">Our Fresh Produce</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="img/apples.jpg" alt="Apple">
                <h3>Green Apples</h3>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="img/carrots.jpg" alt="Carrot">
                <h3>Organic Carrots</h3>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product-card">
                <img src="img/lettuce.jpg" alt="Lettuce">
                <h3>Crisp Lettuce</h3>
                <button>Add to Cart</button>
            </div>
            <!-- Product 4 -->
            <div class="product-card">
                <img src="img/tomatoes.jpg" alt="Tomato">
                <h3>Ripe Tomatoes</h3>
                <button>Add to Cart</button>
            </div>
            <!-- Product 5 -->
            <div class="product-card">
                <img src="img/spinach.jpg" alt="Spinach">
                <h3>Leafy Spinach</h3>
                <button>Add to Cart</button>
            </div>
            <!-- Product 6 -->
            <div class="product-card">
                <img src="img/bananas.jpeg" alt="Bananas">
                <h3>Bananas</h3>
                <button>Add to Cart</button>
            </div>
            <!-- Product 7 -->
            <div class="product-card">
                <img src="img/kale.jpg" alt="Kale">
                <h3>Kale</h3>
                <button>Add to Cart</button>
            </div>
            <!-- Product 8 -->
            <div class="product-card">
                <img src="img/peaches.jpg" alt="Peaches">
                <h3>Peaches</h3>
                <button>Add to Cart</button>
            </div>
            <!-- Product 9 -->
            <div class="product-card">
                <img src="img/celery.jpg" alt="Celery">
                <h3>Celery</h3>
                <button>Add to Cart</button>
            </div>
            <!-- Product 10 -->
            <div class="product-card">
                <img src="img/lemon.jpeg" alt="Lemon">
                <h3>Lemon</h3>
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- Cart Section -->
        <div id="cart" class="container">
            <h2 class="section-title">Your Cart</h2>
            <div id="cart-items"></div>
            <p id="cart-total">Total Items: 0</p>
            <button id="checkout-btn" style="margin-top: 20px; padding: 10px 20px; background-color: #2a7d47; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Checkout
            </button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer id="contact">
        <p>&copy; 2024 Green Groceries | All Rights Reserved</p>
    </footer> 
    <script src="js/main.js"></script>
</body>
</html>
